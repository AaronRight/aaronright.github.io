<!DOCTYPE html>
<html>
    <head>
        <script>
            var msg;
            var voices;
            function init(){
                msg = new SpeechSynthesisUtterance();
                voices = speechSynthesis.getVoices();
                msg.voice = voices[3];
                msg.voiceURI = 'native';
                msg.volume = 1;
                msg.rate = 1;
                msg.pitch = 1;
            }
            function speak(text) {
                msg.text = text;
                msg.lang = 'ru-RU'; // Язык
                speechSynthesis.speak(msg);
            }
        </script>
    </head>
    <body onload="init()">
        <button onclick="speak('Синтезатор выговорит текст написанный в этой строке');">1</button>
        <button onclick="speak('Невероятное совпадение!');">2</button>
        <button onclick="speak('Экономия времени и пространства');">3</button>
    </body>
</html>
