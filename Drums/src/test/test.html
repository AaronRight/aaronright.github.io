<html>
    <head>
        <link rel="./test.css"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id="dynamic-component-demo">
        <button
          v-for="tab in tabs"
          v-bind:key="tab"
          v-bind:class="['tab-button', { active: currentTab === tab }]"
          v-on:click="currentTab = tab"
        >{{ tab }}</button>

        <keep-alive>
          <component
            v-bind:is="currentTabComponent"
            class="tab"
          ></component>
        </keep-alive>
      </div>
    </body>
</html>

<script src="./test.js"></script>
